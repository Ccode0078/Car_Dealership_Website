{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}Trusted auto Houston{% endblock %}</title>

  <!-- Your app CSS (Option A path) -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  <!-- Bootstrap 4.6.2 CSS (no integrity while debugging) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  {% block css %}{% endblock %}
</head>
<body>

  {% block index %}{% endblock %}

  <!-- ORDER MATTERS for BS4: jQuery FIRST, then Bootstrap bundle (includes Popper 1.x) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  {% block js %}{% endblock %}
</body>
</html>
